vars:
  scope:
    # Basic structural elements
    comment: $$tc.grey
    text: $$tc.blue
    punctuation: $$tc.blue
    plainText: $$ansi.white

    # Universal "self" concepts (this, self, base, super)
    selfRef: $$tc.peach

    # Universal literals
    string: $$tc.green
    number: $$tc.blue
    boolean: $$tc.green

    # Universal identifiers
    variable: $$tc.blue
    parameter: $$tc.blue
    property: $$tc.pink
    constant: $$tc.green

    # Universal callables
    function: $$tc.orange
    method: $$tc.orange

    # Universal type system
    types: $$tc.green
    class: mix($$tc.gold, $$tc.red, 95)
    namespace: $$tc.gold

    # Universal language constructs
    keyword: $$tc.purple
    storage: $$tc.blue
    storage.modifier: $$tc.purple
    operator: $$tc.purple
    operator2: $$tc.purple

    # Universal structural
    attribute: $$tc.gold
    declaration: $$tc.red
    embeddedLanguage: $$tc.gold

    # Markup and documentation
    header: $$tc.orange
    code: $$teal
    link: $$tc.gold

    # String interpolation (different from strings)
    interpolation: $$tc.purple

    # Language-specific snowflakes
    rustOwnership: $$tc.purple
    rubyGlobal: $$tc.orange
    rubyClass: $$tc.blue
    rubyInstance: $$tc.blue
    rubyLocal: $$tc.green

    # CSS-specific
    cssSelector: $$tc.purple
    cssProperty: $$tc.green
    cssValue: $$tc.blue

    # Legacy/migration
    constant2: $$tc.gold
    className: $$tc.orange
