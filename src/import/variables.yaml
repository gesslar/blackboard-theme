# Variables for later substitution
vars:
  colors:
    black: oklch(0.165 0.0 0)
    white: oklch(0.9 0.0 0.0)
    blue: oklch(0.7 0.2 260.0)
    red: oklch(0.7 0.19 25.0)
    yellow: oklch(0.9 0.18 98.0)
    orange: oklch(0.8 0.16 71.0)
    green: oklch(0.8 0.15 170.0)
    green2: oklch(0.8 0.2 135.0)
    purple: oklch(0.6 0.2 320.0)
    pink: oklch(0.8 0.15 340)
    teal: oklch(0.6 0.05 230)
    gold: oklch(0.9 0.11 88)

  # The following define secondary basics that can be relied upon by the
  # theme's definition.
  std:
    fg: $theme.fg
    fg.hover: $theme.fg
    fg.inverse: $std.bg
    fg.secondary: darken($std.fg, 5)
    fg.inactive: darken($std.fg, 10)
    fg.faint: fade($std.fg, 0.50)
    fg.accent: $accent
    fg.accent.faint: fade($accent, 0.5)
    fg.accent.whisper: fade($accent, 0.85)
    fg.accent.secondary: $accent.secondary
    fg.accent.secondary.faint: fade($accent.secondary, 0.5)
    fg.success: $std.fg
    fg.warning: $std.fg
    fg.info: lighten($status.info, 10)
    fg.error: lighten($status.error, 15)
    fg.badge: invert(darken($std.bg.accent, 25))

    bg: $theme.bg
    bg.inverse: invert($std.bg)
    bg.faint: fade($std.bg.accent, 0.40)
    bg.inactive: darken($std.bg, 10)
    bg.accent: darken($accent, 5)
    bg.badge: $std.bg.accent
    bg.accent.faint: fade($accent, 0.40)
    bg.accent.faint.strong: fade($std.bg.accent.faint, 0.50)
    bg.accent.whisper: fade($std.bg.accent.faint, 0.80)
    bg.accent.strong: darken($accent, 10)
    bg.accent.secondary: lighten($accent.secondary, 10)
    bg.hover: darken($std.bg.accent, 10)
    bg.hover.faint: fade($std.bg.hover, 0.25)
    bg.hover.whisper: fade($std.bg.hover.faint, 0.5)
    bg.success: $status.success
    bg.warning: $status.warning
    bg.info: $status.info
    bg.error: $status.error
    bg.drop: fade($accent, 0.75)
    bg.sticky: fade($std.bg, 0.10)
    bg.sticky.hover: fade($std.bg.accent.faint, 0.45)

    bg.panel.outer: $std.bg
    bg.panel.outer.inactive: $std.bg.inactive
    bg.panel.inner: lighten($std.bg.panel.outer, 5)
    bg.panel.inner.inactive: lighten($std.bg.panel.outer.inactive, 5)
    bg.panel.innermost: lighten($std.bg.panel.inner, 5)
    bg.panel.innermost.inactive: fade($std.bg.panel.inner.inactive, 0.25)

    highlight:
      fg:
        accent: invert($std.highlight.bg.accent)
        read: invert($std.highlight.bg.read)
        write: invert($std.highlight.bg.write)
        delete: invert($std.highlight.bg.delete)
        rename: invert($std.highlight.bg.rename)
        match: $transparent
      bg:
        accent: alpha($std.bg.accent, 0.25)
        read: alpha($colors.green, 0.25)
        write: alpha($colors.orange, 0.25)
        delete: alpha($colors.red, 0.25)
        rename: alpha($colors.purple, 0.25)
        match: $colors.green2

    outline: darken($std.line, 10)
    outline.strong: $std.line.strong
    outline.hover: $std.line.strong
    outline.faint: $std.line.faint
    outline.whisper: $std.line.whisper
    outline.faint.strong: $std.line.faint.strong
    outline.secondary: $std.line.secondary
    outline.success: fade(lighten($status.success, 10), 0.40)
    outline.error: fade(lighten($status.error, 10), 0.40)
    outline.warning: fade(lighten($status.warning, 10), 0.40)
    outline.info: fade(lighten($status.info, 10), 0.40)
    outline.sticky: $transparent

    line: $accent
    line.strong: lighten($std.line, 10)
    line.faint: fade($std.line, 0.50)
    line.faint.strong: lighten($std.line.faint, 10)
    line.whisper: fade($std.line.faint, 0.65)
    line.secondary: $accent.secondary

    shadow.sticky: fade($shadow, 0.25)

  status:
    warning: $colors.orange
    info: $colors.teal
    error: $colors.red
    success: $colors.green

    added: lighten($status.success, 10)
    modified: lighten($status.warning, 10)
    deleted: lighten($status.error, 10)
    ignored: darken($main, 10)

  ops:
    read: $colors.green
    write: $colors.blue
    delete: $colors.red
    rename: $colors.purple

  accent: $theme.accent
  accent.secondary: $theme.accentSecondary
  transparent: "#00000000"
  shadow: $theme.shadow

  control:
    base: darken($accent, 10)

    fg: $colors.white
    fg.inverse: invert($control.fg)
    fg.secondary: $control.fg
    fg.secondary.hover: $control.fg
    fg.hover: $std.fg.hover
    fg.active: $std.fg.accent.secondary

    bg: fade($control.base, 0.50)
    bg.secondary: darken($control.bg, 10)
    bg.hover: $std.bg.accent
    bg.active: darken($control.bg, 10)
    bg.secondary.hover: darken($control.bg.secondary, 10)

    outline: $std.outline
    outline.active: lighten($std.outline, 10)
    outline.focus: lighten($control.outline, 10)

    shadow: fade($shadow, 0.1)

  # Used for various level-related things.
  level:
    - $colors.orange
    - $colors.yellow
    - $colors.green
    - $colors.teal
    - $colors.blue
    - $colors.purple
    - $colors.pink
    - $colors.red

  # Use this to find stupid elements that cannot be found.
  test: "#ff0000ee"
