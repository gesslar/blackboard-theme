# Theme Config
config:
  schema: vscode://schemas/color-theme
  name: whiteboard
  type: light

  import:
    global:
      - ../import/variables.yaml
    colors:
      - ../import/colors.yaml
    tokenColors:
      - ../import/karyprocolors-${type}.tmLanguage.yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB

vars:
  main: lighten($colors.black, 100)
  inverse: invert($main)

  # The following define primary basics that can be relied upon by the
  # variables definitions. Dark and light themes will define these
  # differently. Anything expressed here will override anything being
  # imported.

  fg: $main

  theme:
    fg: $main
    bg: mix($colors.white, $colors.blue, 1)
    accent: $colors.orange
    accentSecondary: $colors.pink
    shadow: alpha($accent, 0.25)

  control:
    fg: $(inverse)
