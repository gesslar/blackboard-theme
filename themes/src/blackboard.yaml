# Theme Config
config:
  schema: vscode://schemas/color-theme
  name: blackboard
  type: dark

  import:
    global:
      - themes/import/variables.yaml
    colors:
      - themes/import/colors-((type)).yaml
    tokenColors:
      - themes/import/karyprocolors-((type)).tmLanguage.yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB

vars:
  std:
    fg: ((colors.white.2))
    bg: ((colors.black.1))
    glass: "#02060c"
    accent: ((colors.blue.3))

    # Debug/information colours
    warn: ((colors.yellow.3))
    warnInverse: ((colors.yellow.5))
    error: ((colors.red.5))
    errorInverse: ((colors.white.2))
    success: ((colors.green.3))
    successInverse: ((colors.white.2))
    info: ((colors.purple.3))
    infoInverse: ((colors.white.2))
