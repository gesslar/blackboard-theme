# Theme Config
config:
  schema: vscode://schemas/color-theme
  name: blackboard
  type: dark

  import:
    global:
      - themes/import/variables.yaml
    colors:
      - themes/import/colors-((type)).yaml
    tokenColors:
      - themes/import/karyprocolors-((type)).tmLanguage.yaml

  custom:
    semanticHighlighting: true
    colorSpaceName: sRGB

vars:
  std:
    fg: ((colors.white))((-15))
    bg: ((colors.black))
    glass: ((std.accent.darkest))((-50))
    accent: ((colors.blue))((-35))

    # Debug/information colours
    warn: ((colors.yellow))
    warnInverse: ((colors.black))
    error: ((colors.red))
    errorInverse: ((std.fg.darker))
    success: ((colors.green))
    successInverse: ((std.fg.darker))
    info: ((colors.purple))
    infoInverse: ((std.fg.darker))
