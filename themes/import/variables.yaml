# Variables for later substitution
vars:
  colors:
    black: "#0e0e0e"
    white: "#e0e0e0"
    blue: "#0099ff"
    red: "#d8002b"
    yellow: "#cc9900"
    orange: "#ff6600"
    green: "#009900"
    purple: "#6600ff"
    pink: "#ff0099"

  std:
    fg.dark: ((std.fg))((-25))
    fg.darker: ((std.fg.dark))((-25))
    fg.darkest: ((std.fg.darker))((-25))
    fg.inverse: ((std.fg))((~))
    fg.debug: ((std.warnInverse))

    bg.light: ((std.bg))((+25))
    bg.lighter: ((std.bg.light))((+25))
    bg.lightest: ((std.bg.lighter))((+25))
    bg.inverse: ((std.bg))((~))
    bg.debug: ((std.warn))((^50))

    bg.glass: ((std.glass))((-75))
    bg.glass.hover: ((std.bg.glass))((+50))
    bg.glass.dark: ((std.bg.glass))((-25))
    bg.glass.dark.hover: ((std.bg.glass.dark))((+50))

    accent.light: ((std.accent))((+25))
    accent.lighter: ((std.accent.light))((+25))
    accent.lightest: ((std.accent.lighter))((+25))
    accent.dark: ((std.accent))((-25))
    accent.darker: ((std.accent.dark))((-25))
    accent.darkest: ((std.accent.darker))((-25))

    outline: ((std.accent))((-50))
    outline.loud: ((std.outline))((+25))
    outline.louder: ((std.outline.loud))((+25))
    outline.muted: ((std.outline))((-25))
    outline.faint: ((std.accent.dark))((-25))
    outline.whisper: ((std.accent.darker))((-25))
    outline.debug: ((std.warn))((-10))

    sash: ((std.outline))

    line: ((std.accent))((-25))
    line.muted: ((std.line))((-25))
    line.faint: ((std.line.muted))((-25))

    shadow: ((std.accent))((^15))
    transparent: ((std.bg))((^100))
    test: "#ff0000ee"
